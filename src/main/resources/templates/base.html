<!-- header -->
<head th:fragment="head" >
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Itim&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-black-1 : #1F1F1F;
            --soft-black-2 : #1b1c1e;
            --soft-black-3 : #303030;
            --soft-white: #e8e8e8;
            --primary: #5863F8;
            --soft-primary: #657ED4;
        }

        body{
            background-color: var(--soft-black-3);
            font-family: 'Inter', sans-serif;
        }

        .logo-container {
            background-color: var(--soft-black-1);
        }
        
        .favicon {
            color: var(--primary);
            background-color: var(--soft-black-1);
            font-family: 'Itim', cursive;
            font-size: 2.2em;
        }

        .text-panel {
            background-color: var(--soft-white);
        }

        .smooth-shadow {
            box-shadow:
            /* offset-x | offset-y | blur-radius | spread-radius | color */
            0px 8px 10px 1px hsla(0,0%,0%,0.18), 
            0px 3px 14px 2px hsla(0,0%,0%,0.14), 
            0px 5px 5px -3px hsla(0,0%,0%,0.14);
        }

        .smooth-text-shadow {
            text-shadow: 
            2px 8px 10px 2px hsla(0.1,0%,0%,0.14), 
            3px 4px 14px 3px hsla(0.05,0%,0%,0.12), 
            -3px 5px 5px -3px hsla(0.5,0%,0%,0.12);
        }

        .card-btn{
            background-color: var(--primary);
            color: var(--soft-white);
        }

        .account-option {
            color: var(--soft-white);
        }

        a.page-logo,
        a.page-logo:focus,
        a.page-logo:hover {
            text-decoration: none;
            color: inherit;
        }

        .form-group label{
            color: var(--soft-white);
            max-width: 40%;
        }
    </style>
</head>

<!-- logo -->
<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo favicon">
        <a class="page-logo" th:href="@{/home}"> FindMyArt </a>
    </span>

    <div class="btn-group mt-2" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a href="/login" class="account-option dropdown-item">Login</a>
            <a href="/register" class="account-option dropdown-item">Register</a>
            <a href="/logout" class="account-option dropdown-item">Logout</a>
        </div>
    </div>
</div>

<!-- panel -->
<div th:fragment="title(value)" class="text-panel jumbotron mb-3 mt-2">
    <h1 class="display-4" th:text="${value}"> </h1>
</div>

<!-- bootstrap javascript fragment -->
<div th:fragment="javascript-bootstrap">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
