<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{base::head}"> </head>

  <body>
    <div th:replace="~{base::logo}"> </div>

    <div class="container">

        <div id="carouselExampleIndicators" class="carousel slide smooth-shadow" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://source.unsplash.com/YaYcCW1nlqc/1000x250" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h4 class="smooth-text-shadow">Optunities for the artists</h4>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://source.unsplash.com/QGPmWrclELg/1000x250" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h4 class="smooth-text-shadow">Facility for the pubs</h4>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://source.unsplash.com/0cAbf4Q3OjA/1000x250" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h4>Easy to connect</h4>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class = "row justify-content-between">

          <div class="card col m-3 p-3 smooth-shadow">
            <img class="card-img-top img-fluid" src="https://source.unsplash.com/QA-qQfWJM0E/700x500">
            <div class="card-body">
              <h5 class="card-title">For the artists</h5>
              <p class="card-text"></p>
              <a href="#" class="btn btn-primary btn-lg btn-block card-btn smooth-shadow">Check our partners artists</a>
            </div>
          </div>
          
          <div class="card col m-3 p-3 smooth-shadow">
            <img class="card-img-top img-fluid" src="https://source.unsplash.com/QGPmWrclELg/700x500">
            <div class="card-body">
              <h5 class="card-title">For the pubs</h5>
              <p class="card-text"></p>
              <a href="#" class="btn btn-primary btn-lg btn-block card-btn smooth-shadow">Check our partners pubs</a>
            </div>
          </div>
          
        </div>
    

    </div>

    <div th:replace="~{base::javascript-bootstrap}"> </div>
    <script>
        $('.carousel').carousel({
          interval: 5000
        })
    </script>
  </body>
</html>
