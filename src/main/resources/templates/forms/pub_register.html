<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{base::head}"> </head>

  <body>
    <div th:replace="~{base::logo}"> </div>

    <div class="container">

      <form class="m-4 p4" action="#" th:action="@{/register/new}" th:object="${registerForm}" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-7">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group col-md-5">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="password">
          </div>
          
        </div>
        <button type="submit" class="btn btn-primary align-self-end col p-2">Register</button>
      </form>

      <div th:replace="~{base::javascript-bootstrap}"> </div>
    </div>
  </body>
</html>
